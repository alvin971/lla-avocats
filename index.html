<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLA Avocats - Cabinet d'avocats d'affaires √† Paris</title>
    
    <style>
        /* Variables CSS avec animations */
        :root {
            --primary: #1e40af;
            --primary-dark: #1d3a8a;
            --primary-light: #e0e9ff;
            --accent: #f59e0b;
            --accent-glow: #fbbf24;
            --gray-1: #f9fafb;
            --gray-2: #e5e7eb;
            --gray-3: #6b7280;
            --gray-4: #374151;
            --gray-5: #111827;
            --white: #fff;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0,0,0,.1);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,.1);
            --radius: 0.5rem;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Reset avec smooth scroll */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--gray-5);
            line-height: 1.6;
            background: var(--white);
            overflow-x: hidden;
        }

        /* Loader anim√© */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .page-loader.hide {
            opacity: 0;
            visibility: hidden;
        }

        .loader-inner {
            position: relative;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 3px solid var(--gray-2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Background anim√© */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(40px);
            animation: float 20s infinite ease-in-out;
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .bg-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -100px) scale(1.1); }
            50% { transform: translate(-100px, 100px) scale(0.9); }
            75% { transform: translate(50px, 50px) scale(1.05); }
        }

        /* Typographie anim√©e */
        h1, h2, h3, h4 {
            font-family: Georgia, serif;
            line-height: 1.2;
            font-weight: 700;
        }
        
        h1 { font-size: clamp(1.75rem, 5vw, 2.5rem); }
        h2 { font-size: clamp(1.5rem, 4vw, 2rem); }
        h3 { font-size: clamp(1.25rem, 3vw, 1.5rem); }

        /* Liens avec underline anim√© */
        a {
            color: var(--primary);
            text-decoration: none;
            position: relative;
            transition: color var(--transition);
        }
        
        a:hover { color: var(--primary-dark); }

        /* Classes utilitaires anim√©es */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Boutons avec animations */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: var(--radius);
            transition: all var(--transition);
            cursor: pointer;
            border: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 64, 175, 0.3);
        }

        .btn-accent {
            background: var(--accent);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(245, 158, 11, 0.5); }
        }

        .btn-accent:hover {
            background: #d97706;
            transform: translateY(-2px) scale(1.05);
            animation: none;
            box-shadow: 0 6px 30px rgba(245, 158, 11, 0.5);
        }

        /* Cards avec effet 3D */
        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all var(--transition);
            overflow: hidden;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: perspective(1000px) rotateX(-5deg) translateY(-10px);
        }

        .card-3d {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-3d:hover {
            transform: perspective(1000px) rotateY(10deg) rotateX(-10deg) scale(1.05);
        }

        /* Grilles responsives */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card:hover {
                transform: none;
            }
            
            .card-3d:hover {
                transform: none;
            }
        }

        /* Header avec glassmorphism */
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            position: relative;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-5);
            font-family: Georgia, serif;
            z-index: 1001;
            transition: all var(--transition);
        }

        .nav-logo:hover {
            transform: scale(1.05);
            color: var(--primary);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--gray-4);
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width var(--transition);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-4);
            z-index: 1001;
            padding: 0.5rem;
            transition: all var(--transition);
        }

        .mobile-menu-btn:hover {
            transform: scale(1.1);
        }

        /* Menu mobile */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 0;
                flex-direction: column;
                background: var(--white);
                width: 100%;
                height: 100vh;
                text-align: center;
                transition: left var(--transition);
                padding-top: 5rem;
                gap: 1rem;
                box-shadow: 2px 0 5px rgba(0,0,0,.1);
                z-index: 1000;
            }
            
            .nav-menu.active {
                left: 0;
            }
            
            .nav-menu li {
                opacity: 0;
                animation: fadeInUp 0.5s forwards;
            }
            
            .nav-menu.active li:nth-child(1) { animation-delay: 0.1s; }
            .nav-menu.active li:nth-child(2) { animation-delay: 0.2s; }
            .nav-menu.active li:nth-child(3) { animation-delay: 0.3s; }
            .nav-menu.active li:nth-child(4) { animation-delay: 0.4s; }
            .nav-menu.active li:nth-child(5) { animation-delay: 0.5s; }
            
            @keyframes fadeInUp {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
            }
            
            .nav-link {
                display: block;
                padding: 1rem;
                width: 100%;
                font-size: 1.1rem;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            body.menu-open {
                overflow: hidden;
            }
        }

        /* Hero avec parallax */
        .hero {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--white) 100%);
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.05;
            animation: rotate-slow 30s linear infinite;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-title {
            margin-bottom: 1rem;
            animation: fadeInLeft 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.125rem;
            color: var(--gray-3);
            margin-bottom: 2rem;
            animation: fadeInLeft 1s ease-out 0.2s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            animation: fadeInLeft 1s ease-out 0.4s both;
        }

        .hero-image {
            text-align: center;
            font-size: 8rem;
            animation: fadeInRight 1s ease-out 0.6s both;
            position: relative;
        }

        .hero-image > div {
            animation: float-hero 3s ease-in-out infinite;
        }

        @keyframes float-hero {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem 0;
            }
            
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }
            
            .hero-buttons {
                justify-content: center;
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .hero-buttons .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .hero-image {
                font-size: 5rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
        }

        /* Expertises avec hover effect et accordion mobile */
        .expertise-card {
            padding: 2rem;
            text-align: center;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .expertise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-light) 0%, transparent 100%);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .expertise-card:hover::before {
            opacity: 0.1;
        }

        .expertise-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            transition: all var(--transition);
        }

        .expertise-card:hover .expertise-icon {
            transform: scale(1.2) rotate(360deg);
            background: var(--primary);
            color: var(--white);
        }

        /* Accordion pour mobile */
        .expertise-accordion {
            cursor: pointer;
            user-select: none;
            margin-bottom: 1rem;
        }

        .expertise-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--gray-1);
            border-radius: var(--radius);
            transition: all var(--transition);
        }

        .expertise-accordion.active .expertise-header {
            background: var(--primary-light);
        }

        .expertise-arrow {
            margin-left: auto;
            transition: transform var(--transition);
            font-size: 1.2rem;
        }

        .expertise-accordion.active .expertise-arrow {
            transform: rotate(180deg);
        }

        .expertise-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition);
            padding: 0 1rem;
        }

        .expertise-accordion.active .expertise-content {
            max-height: 500px;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .expertise-card {
                padding: 1rem;
            }
            
            .expertise-icon {
                width: 50px;
                height: 50px;
            }
            
            .expertise-card:hover .expertise-icon {
                transform: none;
            }
        }

        /* Form avec floating labels */
        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--gray-4);
            transition: all var(--transition);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--gray-2);
            border-radius: var(--radius);
            background: var(--white);
            transition: all var(--transition);
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(30,64,175,.1);
            transform: translateY(-2px);
        }

        /* Calendar avec animations */
        .calendar {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all var(--transition);
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }

        .calendar-day::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary-light);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .calendar-day:hover:not(.disabled)::before {
            width: 100%;
            height: 100%;
        }

        .calendar-day:hover:not(.disabled) {
            color: var(--primary);
            z-index: 1;
        }

        .calendar-day.selected {
            background: var(--primary);
            color: var(--white);
            animation: selectBounce 0.5s ease-out;
        }

        @keyframes selectBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .calendar-day.disabled {
            color: var(--gray-2);
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .calendar {
                padding: 1rem;
            }
            
            .calendar-day {
                font-size: 0.75rem;
            }
        }

        /* Time slots avec wave effect */
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 0.5rem;
        }

        .time-slot {
            padding: 0.5rem;
            text-align: center;
            border: 2px solid var(--gray-2);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all var(--transition);
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }

        .time-slot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .time-slot:hover::before {
            width: 100px;
            height: 100px;
        }

        .time-slot:hover {
            color: var(--white);
            border-color: var(--primary);
            z-index: 1;
        }

        .time-slot.selected {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
            animation: selectPulse 0.5s ease-out;
        }

        @keyframes selectPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Team cards avec tilt effect */
        .team-card {
            transition: all var(--transition);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            padding: 1.5rem;
        }

        .team-card:hover {
            transform: perspective(1000px) rotateY(-10deg) rotateX(10deg);
        }

        .team-photo {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: grayscale(0.5);
            transition: all var(--transition);
        }

        .team-card:hover .team-photo {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .team-card:hover {
                transform: none;
            }
            
            .team-photo {
                font-size: 3rem;
            }
            
            .team-card:hover .team-photo {
                transform: none;
            }
        }

        /* Footer avec gradient */
        .footer {
            background: linear-gradient(135deg, var(--gray-5) 0%, #0f172a 100%);
            color: var(--white);
            padding: 3rem 0 2rem;
            margin-top: 4rem;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: footerShine 10s linear infinite;
        }

        @keyframes footerShine {
            to { left: 100%; }
        }

        /* Loading states */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        /* Toast avec slide et fade */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            z-index: 9999;
            animation: toastSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @media (max-width: 768px) {
            .toast {
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(120%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
            animation: toastSuccess 0.5s ease-out;
        }

        .toast.error {
            border-left: 4px solid var(--error);
            animation: toastError 0.5s ease-out;
        }

        @keyframes toastSuccess {
            0% { transform: translateX(120%) scale(0.8); }
            50% { transform: translateX(-10px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }

        @keyframes toastError {
            0% { transform: translateX(120%) scale(0.8); }
            25% { transform: translateX(-20px) rotate(-5deg); }
            50% { transform: translateX(10px) rotate(3deg); }
            75% { transform: translateX(-5px) rotate(-1deg); }
            100% { transform: translateX(0) rotate(0); }
        }

        /* Reveal on scroll */
        .reveal {

        // Application principale
        class App {
            constructor() {
                this.components = {
                    header: new Header(),
                    footer: new Footer(),
                    pages: {
                        home: new HomePage(),
                        expertises: new ExpertisesPage(),
                        team: new TeamPage(),
                        appointment: new AppointmentPage(),
                        contact: new ContactPage()
                    }
                };
                
                this.root = Utils.$('#app');
            }

            init() {
                // Hide loader
                setTimeout(() => {
                    Utils.$('#pageLoader').classList.add('hide');
                }, 800);

                // Subscribe to state changes
                store.subscribe(() => this.render());
                this.render();
                
                // Handle browser navigation
                window.addEventListener('popstate', e => {
                    if (e.state?.page) store.navigate(e.state.page);
                });

                // Add scroll events
                window.addEventListener('scroll', Utils.debounce(() => {
                    Utils.revealOnScroll();
                    Utils.parallax();
                }, 10));

                // Initial reveal
                Utils.revealOnScroll();
            }

            render() {
                const { page } = store.getState();
                
                this.root.innerHTML = `
                    <div id="header"></div>
                    <main id="main"></main>
                    <div id="footer"></div>
                `;
                
                this.components.header.mount(Utils.$('#header'));
                this.components.footer.mount(Utils.$('#footer'));
                
                const currentPage = this.components.pages[page] || this.components.pages.home;
                currentPage.mount(Utils.$('#main'));
                
                if (window.history.state?.page !== page) {
                    window.history.pushState({ page }, '', `#${page}`);
                }
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            app.init();
        });
