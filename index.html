        .toast.error {

        }

        @keyframes slideIn {
            from {

                opacity: 0;
            }
            to {

            }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9998;
            opacity: 0;
            visibility: hidden;

        }

            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;

            justify-content: flex-end;

            .hero-title {

            }

            }
        }

            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-gray-700);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 2px solid var(--color-primary-500);
            outline-offset: 2px;
        }
    </style>

                const lawyer = this.lawyers.find(l => l.id === id);
                if (!lawyer) throw new Error('Avocat non trouv√©');
                return lawyer;

            // Appointments
            async createAppointment(appointmentData) {
                await this._delay(500);
                const appointment = new Appointment(
                    this._generateId(),
                    appointmentData.clientName,
                    appointmentData.clientEmail,
                    appointmentData.clientPhone,
                    appointmentData.lawyerId,
                    appointmentData.date,
                    appointmentData.time,
                    appointmentData.notes
                );
                this.appointments.push(appointment);
                return appointment;
            }

            async getAvailableSlots(lawyerId, date) {
                await this._delay(300);
                // G√©n√©rer des cr√©neaux disponibles
                const slots = [];
                const hours = [9, 10, 11, 14, 15, 16, 17];
                
                for (const hour of hours) {
                    const time = `${hour}:00`;
                    const isBooked = this.appointments.some(
                        apt => apt.lawyerId === lawyerId && 
                               apt.date === date && 
                               apt.time === time
                    );
                    
                    if (!isBooked) {
                        slots.push({
                            time,
                            available: true
                        });
                    }
                }
                
                return slots;
            }

            async sendContactMessage(messageData) {

                const message = new ContactMessage(

                    messageData.firstName,
                    messageData.lastName,
                    messageData.email,
                    messageData.phone,
                    messageData.company,
                    messageData.subject,
                    messageData.message
                );
                this.messages.push(message);
                return message;
            }

            _delay(ms) {

        // ===== @file: src/utils/helpers.js =====
        // @imports: []
        const Utils = {
            formatDate(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(date).toLocaleDateString('fr-FR', options);
            },

            formatPrice(price) {
                return new Intl.NumberFormat('fr-FR', {
                    style: 'currency',
                    currency: 'EUR'
                }).format(price);
            },

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            },

            validatePhone(phone) {
                const re = /^[0-9+\-\s()]+$/;
                return re.test(phone) && phone.length >= 10;
            },

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.remove();
                }, 5000);
            },

            generateCalendarDays(year, month) {
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const days = [];
                
                // Ajouter les jours du mois pr√©c√©dent
                const startDay = firstDay.getDay() || 7; // Convertir dimanche (0) en 7
                for (let i = startDay - 1; i > 0; i--) {
                    const date = new Date(year, month, 1 - i);
                    days.push({
                        date: date.toISOString().split('T')[0],
                        day: date.getDate(),
                        isCurrentMonth: false,
                        isToday: false,
                        isPast: date < new Date().setHours(0, 0, 0, 0)
                    });
                }
                
                // Ajouter les jours du mois en cours
                const today = new Date().toISOString().split('T')[0];
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(year, month, day);
                    const dateStr = date.toISOString().split('T')[0];
                    days.push({
                        date: dateStr,
                        day: day,
                        isCurrentMonth: true,
                        isToday: dateStr === today,
                        isPast: date < new Date().setHours(0, 0, 0, 0)
                    });
                }
                
                // Ajouter les jours du mois suivant pour compl√©ter la grille
                const remainingDays = 42 - days.length; // 6 semaines * 7 jours
                for (let day = 1; day <= remainingDays; day++) {
                    const date = new Date(year, month + 1, day);
                    days.push({
                        date: date.toISOString().split('T')[0],
                        day: day,
                        isCurrentMonth: false,
                        isToday: false,
                        isPast: false
                    });
                }
                
                return days;
            }
        };

                this.attachEvents(container);
                
                // Initialiser le calendrier si n√©cessaire
                const state = store.getState();
                if (state.selectedLawyer && !state.selectedTime) {
                    const calendarContainer = container.querySelector('#calendar-container');
                    if (calendarContainer) {
                        this.calendar = new Calendar(async (date) => {
                            store.selectDate(date);

            async loadTimeSlots(date) {
                const container = document.querySelector('#time-slots-container');
                if (!container) return;
                
                container.innerHTML = '<div class="text-center"><div class="loading"></div></div>';
                
                try {
                    const lawyerId = store.getState().selectedLawyer.id;
                    const slots = await apiService.getAvailableSlots(lawyerId, date);
                    
                    container.innerHTML = `
                        <div class="time-slots">
                            ${slots.map(slot => `
                                <div class="time-slot ${store.getState().selectedTime === slot.time ? 'selected' : ''}" 
                                     data-time="${slot.time}">
                                    ${slot.time}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    // Attacher les √©v√©nements aux cr√©neaux
                    container.querySelectorAll('.time-slot').forEach(slot => {
                        slot.addEventListener('click', (e) => {
                            store.selectTime(e.target.dataset.time);
                            this.mount(document.querySelector('#app'));
                        });
                    });
                } catch (error) {
                    container.innerHTML = '<p style="color: var(--color-error);">Erreur lors du chargement des cr√©neaux</p>';
                }
            }

            attachEvents(container) {
                // S√©lection avocat
                container.querySelectorAll('[data-lawyer-id]').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const lawyerId = e.currentTarget.dataset.lawyerId;
                        store.selectLawyer(lawyerId);
                        this.mount(container);
                    });
                });
                
                // Boutons retour
                container.querySelectorAll('[data-action="back"]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const state = store.getState();
                        if (state.selectedTime) {
                            store.selectTime(null);
                        } else if (state.selectedDate) {
                            store.selectDate(null);
                        } else if (state.selectedLawyer) {
                            store.selectLawyer(null);
                        }
                        this.mount(container);
                    });
                });
                
                // Formulaire de confirmation
                const form = container.querySelector('#appointment-form');
                if (form) {
                    form.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        
                        const formData = new FormData(form);
                        const data = Object.fromEntries(formData);
                        
                        // Validation
                        if (!Utils.validateEmail(data.email)) {
                            Utils.showToast('Veuillez entrer une adresse email valide', 'error');
                            return;
                        }
                        
                        if (!Utils.validatePhone(data.phone)) {
                            Utils.showToast('Veuillez entrer un num√©ro de t√©l√©phone valide', 'error');
                            return;
                        }
                        
                        // Envoi
                        const submitBtn = form.querySelector('button[type="submit"]');
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Confirmation en cours...';
                        
                        try {
                            await store.createAppointment({
                                clientName: `${data.firstName} ${data.lastName}`,
                                clientEmail: data.email,
                                clientPhone: data.phone,
                                notes: data.notes
                            });
                            
                            Utils.showToast(AppStrings.toast.appointmentSuccess);
                            store.navigateTo('home');
                        } catch (error) {
                            Utils.showToast(AppStrings.toast.error, 'error');
                        } finally {
                            submitBtn.disabled = false;
                            submitBtn.textContent = AppStrings.form.confirmAppointment;
                        }
                    });
                }
            }
        }

        // ===== @file: src/app.js =====
        // @imports: [store, Header, Footer, HomePage, ExpertisesPage, TeamPage, ContactPage, AppointmentPage]
        class App {
            constructor() {
                this.header = new Header();
                this.footer = new Footer();
                this.pages = {
                    home: new HomePage(),
                    expertises: new ExpertisesPage(),
                    team: new TeamPage(),
                    contact: new ContactPage(),
                    appointment: new AppointmentPage()
                };
                this.appContainer = document.getElementById('app');
            }

            async init() {
                // Charger les donn√©es initiales
                await store.loadLawyers();
                
                // S'abonner aux changements d'√©tat
                store.subscribe((state) => {
                    this.render();
                });
                
                // Rendu initial
                this.render();
                
                // G√©rer la navigation avec le bouton retour du navigateur
                window.addEventListener('popstate', (e) => {
                    if (e.state && e.state.page) {
                        store.navigateTo(e.state.page);
                    }
                });
            }

            render() {
                const state = store.getState();
                const currentPage = state.currentPage;
                
                // Structure HTML principale
                this.appContainer.innerHTML = `
                    <div id="header-container"></div>
                    <main id="main-container"></main>
                    <div id="footer-container"></div>
                `;
                
                // Monter les composants
                this.header.mount(document.getElementById('header-container'));
                this.footer.mount(document.getElementById('footer-container'));
                
                // Monter la page courante
                const page = this.pages[currentPage] || this.pages.home;
                page.mount(document.getElementById('main-container'));
                
                // Mettre √† jour l'historique du navigateur
                if (window.history.state?.page !== currentPage) {
                    window.history.pushState({ page: currentPage }, '', `#${currentPage}`);
                }
            }
        }
